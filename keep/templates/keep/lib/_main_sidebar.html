{% extends 'adminlte/lib/_main_sidebar.html' %}
{% load static %}

{% block logo %}
  <a href="/" class="brand-link">
      <img src="{% static 'img/passkeep.png' %}" alt="PassKeep Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      {% block logo_text %}<span class="brand-text font-weight-light">PassKeep</span>{% endblock %}
  </a>
{% endblock %}

{% block nav_heading %}Menu{% endblock %}

{% block nav_links %}
<li class="nav-item">
    <a href="{% url 'keep:index' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">
        <i class="nav-icon fas fa-key"></i>
        <p>Passwords</p>
    </a>
</li>
<li class="nav-item">
    <a href="{% url 'keep:category' %}" class="nav-link {% if 'category' in request.path %}active{% endif %}">
        <i class="nav-icon fas fa-box"></i>
        <p>Categories</p>
    </a>
</li>
{% endblock nav_links %}
